{% extends 'base.html' %}
{% block title %} Онлайн магазин {% endblock %}

{% block content %}
<div class="container">
<h1>Онлайн магазин</h1>

<div class="card mb-4 rounded-3 shadow-sm">
    {% for good in goods %}
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{good.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{good.price}}<small class="text-muted fw-light">рублей</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li>2 GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
              <a href="/buy/{{ good.id }}" class="w-100 btn btn-lg btn-outline-primary">Купить</a>
          </div>
        </div>

 </div>
{% endfor %}
{% endblock %}
